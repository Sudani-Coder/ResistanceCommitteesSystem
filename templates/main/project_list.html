{% extends "base.html" %}
{% block title %}
    All Project's
{% endblock %}
{% block content %}
    <h1>Project's List</h1>
    {% if project_list %}
        <ul>
        {% for project in project_list %}
            <li class="my-3">
                <a href="{{ project.get_absolute_url }}">{{ project.Title }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no project's in the database.</p>
    {% endif %}
{% endblock %}
