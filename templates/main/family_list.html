{% extends "base.html" %}
{% block title %}
    All Family's
{% endblock %}
{% block content %}
    <h1>Family's List</h1>
    {% if family_list %}
        <ul>
        {% for family in family_list %}
            <li class="my-3">
                <a href="{{ family.get_absolute_url }}">{{ family.Full_Name }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no family's in the database.</p>
    {% endif %}
{% endblock %}
