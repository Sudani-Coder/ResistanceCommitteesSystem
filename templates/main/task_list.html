{% extends "base.html" %}
{% block title %}
    All Task's
{% endblock %}
{% block content %}
    <h1>Task's List</h1>
    {% if task_list %}
        <ul>
        {% for task in task_list %}
            <li class="my-3">
                <a href="">{{ task.Title }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no task's in the database.</p>
    {% endif %}
{% endblock %}
